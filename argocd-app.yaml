apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: jsonnet
    repoURL: 'https://github.com/[YOU]/test-k8s-argo.git'
    targetRevision: jsonnet
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

